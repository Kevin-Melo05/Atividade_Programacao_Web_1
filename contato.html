<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/contato.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a href=""><img src="img/logo.jpg" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav">
                <h5 class="nav-item">
                    <a class="nav-link" href="#">Início</a>
                </h5>
                <h5 class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </h5>
                <h5 class="nav-item">
                    <a class="nav-link active" href="#">Contato<span class="sr-only">(página atual)</span></a>
                </h5>
                <h5 class="nav-item">
                    <a class="nav-link" href="#">XBOX</a>
                </h5>
                <h5 class="nav-item">
                    <a class="nav-link" href="#">PLAYSTATION</a>
                </h5>
                <h5 class="nav-item">
                    <a class="nav-link" href="#">NINTENDO</a>
                </h5>
            </ul>
        </div>
    </nav>

    <div class="col-12">
        <div class="row texto-contato">
            <div class="col-12">
                <h2>CONTATO</h2>
            </div>
        </div>

        <div class="col-12 separacao"></div>

        <div class="col-12 conteudo">
            <form class="col-6" id="formulario-contato">
                <div class="form-row col-12 linha-contato">
                    <div class="form-group col-6">
                        <label for="nome-contato">Nome</label>
                        <input type="text" class="form-control" id="nome-contato" placeholder="Nome Completo">
                    </div>
                    <div class="form-group col-6">
                        <label for="email-contato">Email</label>
                        <input type="text" class="form-control" id="email-contato" placeholder="Email">
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="assunto-contato">Assunto</label>
                    <input type="text" class="form-control" id="assunto-contato" placeholder="Assunto">
                </div>

                <div class="form-group col-12">
                    <label for="mensagem-contato">Mensagem</label>
                    <textarea name="mensagem" id="mensagem-contato" class="col-12"></textarea>
                </div>

                <div class="col-12" id="enviar-contato">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>

            <div class="col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d915.789791224185!2d-47.84595347083217!3d-23.346247467744956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5d92ba0c5107d%3A0x7ed3c17aec5ab394!2sETEC%20Sales%20Gomes!5e0!3m2!1spt-BR!2sbr!4v1655410898949!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="col-12 separacao"></div>

        <div class="row">
            <div class="col-12" id="container-number">
                <h3 class="phone">☎️</h3>
                <h3 class="number">(15) 99752-7608</h3>
            </div>
        </div>
    </div>
</body>
</html>
