    <div class="col-12 meio_contato">
        <div class="row texto-contato">
            <div class="col-12">
                <h2>CONTATO</h2>
            </div>

        <div class="col-12 separacao"></div>

        <div class="col-12 conteudo">
            <form class="col-6" id="formulario-contato">
                <div class="form-row col-12 linha-contato">
                    <div class="form-group col-6">
                        <label for="nome-contato">Nome</label>
                        <input type="text" class="form-control" id="nome-contato" placeholder="Nome Completo">
                    </div>
                    <div class="form-group col-6">
                        <label for="email-contato">Email</label>
                        <input type="text" class="form-control" id="email-contato" placeholder="Email">
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="assunto-contato">Assunto</label>
                    <input type="text" class="form-control" id="assunto-contato" placeholder="Assunto">
                </div>

                <div class="form-group col-12">
                    <label for="mensagem-contato">Mensagem</label>
                    <textarea name="mensagem" id="mensagem-contato" class="col-12"></textarea>
                </div>

                <div class="col-12" id="enviar-contato">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>

            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d915.789791224185!2d-47.84595347083217!3d-23.346247467744956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5d92ba0c5107d%3A0x7ed3c17aec5ab394!2sETEC%20Sales%20Gomes!5e0!3m2!1spt-BR!2sbr!4v1655410898949!5m2!1spt-BR!2sbr"

        <div class="row">
            <div class="col-6" id="redes-sociais-contato">

                    <div class="col-2 redes-contato instagram">

                    <div class="col-2 redes-contato twitter">
